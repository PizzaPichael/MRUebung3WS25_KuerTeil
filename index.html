<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR API / A-Frame: Ch.8 Ex.7 Pts.1 & 2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: true">
      <a-assets>
        <a-asset-item
          id="throneroom"
          src="/src/models/throneroom/throneroom_project.glb"
        ></a-asset-item>
        <a-asset-item
          id="lightbulb"
          src="/src/models/paper_mario_sticker_star_lightbulb/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="xyzindicator"
          src="/src/models/xyz_axis/scene.gltf"
        ></a-asset-item>
        <img
          id="computerBaseTexture"
          src="/src/models/old_retro_stylized_computer/textures/Scene_-_Root_baseColor.png"
        />
        <img
          id="groundTexture"
          src="/src/textures/old_linoleum_flooring_01_1k.blend/old_linoleum_flooring_01_diff_1k.jpg"
        />
        <a-asset-item
          id="fackelasset"
          src="/src/models/Free_Pillar_Torch_gltf/fbxPillar.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity id="rig">
        <a-entity
          id="camera"
          camera="active: true"
          look-controls
          wasd-controls
          position="0 1.7 0"
        ></a-entity>
      </a-entity>
      <a-entity
        id="throneroomentity"
        gltf-model="#throneroom"
        position="0 0 0"
        scale="1 1 1"
        shadow="receive: false"
      ></a-entity>
    </a-scene>
  </body>
</html>
