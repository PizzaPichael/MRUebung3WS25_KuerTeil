<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR API / A-Frame: Ch.8 Ex.7 Pts.1 & 2</title>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-assets>
        <a-asset-item
          id="computer"
          src="/src/models/old_retro_stylized_computer/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="lightbulb"
          src="/src/models/paper_mario_sticker_star_lightbulb/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="stairs"
          src="/src/models/broken_stairs__concrete__high_poly/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="xyzindicator"
          src="/src/models/xyz_axis/scene.gltf"
        ></a-asset-item>
        <img
          id="computerBaseTexture"
          src="/src/models/old_retro_stylized_computer/textures/Scene_-_Root_baseColor.png"
        />
        <img
          id="computerNormalTexture"
          src="/src/models/old_retro_stylized_computer/textures/Scene_-_Root_normal.png"
        />
        <img
          id="bulbTexture"
          src="/src/models/paper_mario_sticker_star_lightbulb/textures/mLamp_Metal_mat_baseColor.png"
        />
        <img
          id="groundTexture"
          src="/src/textures/old_linoleum_flooring_01_1k.blend/old_linoleum_flooring_01_diff_1k.jpg"
        />
        <img
          id="stairsTexture"
          src="/src/models/broken_stairs__concrete__high_poly/textures/GhatStairs_baseColor.jpeg"
        />
      </a-assets>
      <!--
      <a-entity
        id="stairsObject"
        gltf-model="#stairs"
        position="0 -0.1 -1.8"
        rotation="0 90 0"
        scale="0.03 0.05 0.02"
        material="src: #stairsTexture; normalMap: /src/models/broken_stairs__concrete__high_poly/textures/GhatStairs_metallicRoughness.png"
        shadow=""
      ></a-entity>
      -->

      <a-sphere
        position="-1 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow=""
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -5"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow=""
      ></a-cylinder>
      <a-plane
        material="
            src: #groundTexture; 
            repeat: 4 4        "
        position="0 0 -4"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#b025b8"
        shadow=""
      ></a-plane>
      <a-entity
        id="xyzIndicatorObject"
        gltf-model="#xyzindicator"
        position="-3 0 -4"
        rotation="-90 180 0"
        scale="-0.05 0.05 0.05"
        shadow="receive: false, cast: false"
      ></a-entity>
      <a-entity
        id="computerObject"
        gltf-model="#computer"
        position="0 1.2 -3"
        scale="0.1 0.1 0.1"
        animation="property: object3D.position.y; to: 1.25; easing: linear; dir: alternate; dur: 2000; loop: true"
        material="src: #computerBaseTexture; normalMap: #computerNormalTexture; emissiveIntensity: 1"
        shadow="receive: false"
      ></a-entity>
      <a-entity
        id="lightbulbmodel"
        gltf-model="#lightbulb"
        position="0 3 -2"
        scale="0.005 0.005 0.005a"
        rotation="-180 0 0"
        material="transparent: true; opacity: 0.1; shader: flat;"
        shadow="receive: false"
      ></a-entity>
      <a-sky color="#000000"></a-sky>
      <a-entity
        light="type: point; intensity: 1; distance: 10; color: white; castShadow: true; "
        position="0 3 -2"
      ></a-entity>
      <!--The next light is for the lightbulb to seem glowing-->
      <a-entity
        light="type: directional; intensity: 1; distance: 2; color: white; target: #lightbulbmodel"
        position="0 2.8 -2"
      ></a-entity>
    </a-scene>
  </body>
</html>
