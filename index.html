<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KuerAbgabe WiSe 25/26</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="/src/ar-mesh-logger.js"></script>

    <!--<script src="/src/ar-components.js"></script>
    <script src="/src/wall-interactor.js"></script>-->
  </head>
  <body>
    <a-scene
      ar-mesh-logger
      xr-mode-ui="XRMode: ar"
      webxr="optionalFeatures: hit-test, mesh-detection, plane-detection;"
      real-world-meshing="filterLabels: wall; meshesEnabled: false; planesEnabled: false"
      debug
    >
      <!-- keys to add in the scene component: 
       real-world-meshing 
       surface-placement="targetId: lightbulb"
       renderer="colorManagement: true; alpha: true"
      depth-heatmap
            depth-session-config
            real-world-meshing="filterLabels: wall; meshesEnabled: false; planesEnabled: true"
      wall-object-spawner
      mesh-visualizer


       -->
      <a-assets>
        <a-asset-item
          id="throneroom"
          src="/src/models/throneroom/throneroom_project.gltf"
        ></a-asset-item>
        <a-asset-item
          id="lightbulb"
          src="/src/models/paper_mario_sticker_star_lightbulb/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="xyzindicator"
          src="/src/models/xyz_axis/scene.gltf"
        ></a-asset-item>
        <img
          id="computerBaseTexture"
          src="/src/models/old_retro_stylized_computer/textures/Scene_-_Root_baseColor.png"
        />
        <img
          id="groundTexture"
          src="/src/textures/old_linoleum_flooring_01_1k.blend/old_linoleum_flooring_01_diff_1k.jpg"
        />
        <a-plane
          rotation="-90 0 0"
          width="0.2"
          height="0.2"
          src="./textures/arrow.png"
          material="transparent:true;"
        ></a-plane>
        <a-asset-item
          id="fackelasset"
          src="/src/models/Free_Pillar_Torch_gltf/fbxPillar.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- GlÃ¼hbirne in der Mitte des Raumes -->
      <a-entity
        id="lightbulb"
        gltf-model="#lightbulb"
        position="0 1.5 -50"
        scale="0.1 0.1 0.1"
        hide-in-ar-mode
      ></a-entity>
    </a-scene>
  </body>
</html>
