<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR API / A-Frame: Ch.8 Ex.7 Pts.1 & 2</title>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: true">
      <a-assets>
        <a-asset-item
          id="computer"
          src="/src/models/old_retro_stylized_computer/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="lightbulb"
          src="/src/models/paper_mario_sticker_star_lightbulb/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="xyzindicator"
          src="/src/models/xyz_axis/scene.gltf"
        ></a-asset-item>
        <img
          id="computerBaseTexture"
          src="/src/models/old_retro_stylized_computer/textures/Scene_-_Root_baseColor.png"
        />
        <img
          id="groundTexture"
          src="/src/textures/old_linoleum_flooring_01_1k.blend/old_linoleum_flooring_01_diff_1k.jpg"
        />
      </a-assets>
      <a-plane
        material="
            src: #groundTexture; 
            repeat: 4 4        "
        position="0 0 -4"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#b025b8"
        shadow=""
      ></a-plane>
      <a-entity
        id="xyzIndicatorObject"
        gltf-model="#xyzindicator"
        position="-3 0 -4"
        rotation="-90 180 0"
        scale="-0.05 0.05 0.05"
        shadow="receive: false, cast: false"
      ></a-entity>
      <a-entity
        id="computerObject"
        gltf-model="#computer"
        position="0 1.2 -3"
        scale="0.1 0.1 0.1"
        animation="property: object3D.position.y; to: 1.25; easing: linear; dir: alternate; dur: 2000; loop: true"
        material="src: #computerBaseTexture; normalMap: #computerNormalTexture; emissiveIntensity: 1"
        shadow="receive: false"
      ></a-entity>
    </a-scene>
  </body>
</html>
